<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="utf-8">
        <title>
            image opacity
        </title>
        <style>
            .image1{
                width: 200px;
                height: 150px;
                opacity: 0.4;
                margin-right: 22px;
            }

            .image2{
                width: 200px;
                height: 150px;
                opacity: 1;
            }

        </style>
    </head>

    <body>
        <img class="image1" src="images/picture.jpg">
        <img class="image2" src="images/picture.jpg">
    </body>

</html>
